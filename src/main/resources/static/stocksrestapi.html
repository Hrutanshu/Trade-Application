<body>
	<div class="container">

						<div class="table-responsive" style="height: 300px">
							<table class="table table-striped table-bordered "
								style="width: 100%" id="mydatatable">
								<thead>
									<tr class="header">

										<th>Company Name</th>

										<th>Price</th>
										<th>Volume</th>

									</tr>
								</thead>

								<tbody id="tbodyStocks">

								</tbody>

							</table>

						</div>
						
						</p>
						
						<button class="btn btn-primary" onclick="getStocks()">Refresh</button>
					</div>
					</div>
					</div>
					
			<div class="col-6">
				<div class="card" style="width: 31em; height:37rem;">
					<img src="/images/photo-2.png" height="250px" class="card-img-top"
						alt="..." />
					<div class="card-body">
						<h1 class="card-title" style="font-family: 'Times New Roman', Times, serif;"><b>Trade</b></h1><hr>
						<p class="card-text">
						<form><!--  there are 2 ways to save data,submit the data or read the values from the form, in this example the data ios read from the form -->
							<div class="custom-select" style="">
								<label for="name"  class="form-label" style="font-size:25px; margin-right:20px;"><i>Stock Ticker :</i></label>

							</div>
							<br>
							<div class="mb-3">
								<label for="volume" class="form-label" style="font-size:25px; margin-right:20px;"><i>Volume :</i></label> 
								<input type="text" id="volume" maxlength="6" size="6"/>
							<br><br>
							<button id="buttonSubmit1" type="button"  onclick="buy()" class="btn btn-primary" style="margin-left:120px; margin-right:60px; height:70px; width:100px; font-size:20px;"><b>BUY</b></button>
							<button id="buttonSubmit2" type="button"  onclick="sell()" class="btn btn-primary" style="height:70px; width:100px; font-size:20px;"><b>SELL</b></button>

					</div>
						</p>
					</div>

		</div>
		</div>
		<script type="text/javascript">
			dropDown1();
			getStocks();
		</script>
			<script>
		function myFunction() {
			// Declare variables
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("mydatatable");
			tr = table.getElementsByTagName("tr");

			// Loop through all table rows, and hide those who don't match the search query
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}
	</script>
